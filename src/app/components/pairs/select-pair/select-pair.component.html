<input type="text" [(ngModel)]="searchPair" placeholder="Search pair..." class="border p-2 rounded w-full">
<div *ngIf="searchPair.length" class="w-full mt-1 p-2 border rounded">
    <div *ngFor="let pair of filteredPairs(searchPair)" (click)="selectPair(pair)"
        class="cursor-pointer p-2 hover:bg-gray-200">
        {{ pair.player1.firstName }} {{ pair.player1.lastName }} - {{ pair.player2.firstName }} {{ pair.player2.lastName }}
    </div>
</div>
