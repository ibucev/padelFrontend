<div class="flex flex-col items-center">
    <div class="w-full max-w-sm p-4 space-y-4 bg-white rounded-lg">
        <h2 class="text-2xl font-bold text-center">Register</h2>
        <form class="space-y-4" (ngSubmit)="onSubmit()">
            <div>
                <label for="firstname">Firstname</label>
                <input 
                    type="firstname" 
                    id="firstname" 
                    name="firstname" 
                    required 
                    class="w-full px-3 py-2 mt-1 border border-gray-300"
                    [(ngModel)]="registrateRequest.firstname" />            
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input 
                    type="lastname" 
                    id="lastname" 
                    name="lastname" 
                    required 
                    class="w-full px-3 py-2 mt-1 border border-gray-300"
                    [(ngModel)]="registrateRequest.lastname" />            
            </div>
            <div>
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-3 py-2 mt-1 border border-gray-300"
                    [(ngModel)]="registrateRequest.email" />            
            </div>
            <div>
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-3 py-2 mt-1 border border-gray-300"
                    [(ngModel)]="registrateRequest.password" />            
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600">Register</button>
            </div>
        </form>
    </div>
</div>
