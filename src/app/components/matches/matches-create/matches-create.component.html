<div class="container mx-auto bg-white shadow-lg p-8">
    <h1 class="text-center font-bold">Add Match Result</h1>

    <div class="grid grid-cols-1 gap-4 mt-8">
        
        <div class="flex flex-col gap-6">
            <div class="text-center">
                <h2 class="font-semibold mb-4">Winner:</h2>
                <app-select-pair [pairs]="pairs" (pairSelected)="handlePairSelection1($event)"></app-select-pair>
            </div>
            <div class="text-center">
                <h2 class="font-semibold mb-4">Defeated:</h2>
                <app-select-pair [pairs]="pairs" (pairSelected)="handlePairSelection2($event)"></app-select-pair>
            </div>
            
            <div class="text-center">
                <p class="text-gray-700 font-semibold mb-4">First Set</p>
                <div class="flex justify-center gap-2 mt-2">
                    <input type="number" [(ngModel)]="match.setResults[0].firstPairResult" class="w-24 border text-center border-gray-300" value="">
                    <input type="number" [(ngModel)]="match.setResults[0].secondPairResult" class="w-24 border text-center border-gray-300" value="">
                </div>
            </div>

            <div class="text-center">
                <p class="text-gray-700 font-semibold mb-4">Second Set</p>
                <div class="flex justify-center gap-2 mt-2">
                    <input type="number" [(ngModel)]="match.setResults[1].firstPairResult" class="w-24 text-center border border-gray-300" value="">
                    <input type="number" [(ngModel)]="match.setResults[1].secondPairResult" class="w-24 text-center border border-gray-300" value="">
                </div>
            </div>
            <div class="text-center">
                <p class="text-gray-700 font-semibold mb-4">Third Set</p>
                <div class="flex justify-center gap-2 mt-2">
                    <input type="number" [(ngModel)]="match.setResults[2].firstPairResult" class="w-24 text-center border border-gray-300" value="">
                    <input type="number" [(ngModel)]="match.setResults[2].secondPairResult" class="w-24 text-center border border-gray-300" value="">
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-6">
            
        </div>
    </div>

    <div class="flex justify-end mt-6">
        <button (click)="addMatchResult()" class="bg-blue-600 text-white text-lg rounded-lg p-2 w-full">
            Add Match
        </button>
    </div>    
</div>
