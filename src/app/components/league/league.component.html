<div class="container mx-auto p-4 mb-16">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let pair of pairs" (click)="selectPair(pair.id)"
            [class.border-blue-500]="selectedPairs.includes(pair.id)" 
            [class.border-2]="selectedPairs.includes(pair.id)" 
            class="bg-white shadow-md rounded-lg p-6 items-start">
            <h2 class="text-xl font-semibold mb-2">
                {{ pair.player1.firstName }} {{ pair.player1.lastName }}
            </h2>
            <p class="text-gray-700 mb-1">
                <strong>Position: </strong>{{ pair.player1.position }}
            </p>
            <h2 class="text-xl font-semibold mb-2">
                {{ pair.player2.firstName }} {{ pair.player2.lastName }}
            </h2>
            <p class="text-gray-700 mb-1">
                <strong>Position: </strong>{{ pair.player2.position }}
            </p>
        </div>
    </div>

    <button (click)="createLeague()" class="bg-blue-500 text-white px-6 py-3 rounded mt-4 float-right">
        Create League With Selected Pairs
    </button>
</div>
