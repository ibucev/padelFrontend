<div class="container mx-auto p-4 mb-16">
  <div class="mb-4">
    <input type="text" [(ngModel)]="searchPlayer" placeholder="Search players..."
      class="w-full p-2 border border-gray-300" />
  </div>

  <div *ngIf="searchPlayer.length" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let player of filteredPlayers()" class="bg-white shadow-md rounded-lg p-6 flex flex-col items-start">
      <h2 class="text-xl font-semibold mb-2">
        {{ player.firstname }} {{ player.lastname }}
      </h2>
      <p class="text-gray-700 mb-1">
        <strong>Email: </strong>{{ player.email }}
      </p>
      <p class="text-gray-700 mb-1">
        <strong>Position: </strong>{{ player.position }}
      </p>
      <div class="mt-4 space-x-2">
        <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="deletePlayer(player.id)">
          Delete
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="editPlayer(player.id)">
          Edit
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="viewPlayer(player.id)">
          View
        </button>
      </div>
    </div>
  </div>


  <h1 class="text-2xl font-bold mb-4 text-center">Player List</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let player of players" class="bg-white shadow-md rounded-lg p-6 flex flex-col items-start">
      <h2 class="text-xl font-semibold mb-2">
        {{ player.firstname }} {{ player.lastname }}
      </h2>
      <p class="text-gray-700 mb-1">
        <strong>Firstname: </strong>{{ player.firstname }}
      </p>
      <p class="text-gray-700 mb-1">
        <strong>Lastname: </strong>{{ player.lastname }}
      </p>
      <p class="text-gray-700 mb-1">
        <strong>Email: </strong>{{ player.email }}
      </p>
      <p class="text-gray-700 mb-1">
        <strong>Position: </strong>{{ player.position }}
      </p>
      <div class="mt-4 space-x-2">
        <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="deletePlayer(player.id)">
          Delete
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="editPlayer(player.id)">
          Edit
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="viewPlayer(player.id)">
          View
        </button>
      </div>
    </div>
  </div>
</div>
